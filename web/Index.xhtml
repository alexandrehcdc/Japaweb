<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
        <title>Início - Japaweb</title>
        <ui:include src="masterpage.xhtml"/>
        <link href="utils/indexcss.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <ui:include src="appbar.xhtml"/>
        <div class="page-content">
            <div class="flex-grid no-responsive-future" style="height: 100%">
                <div class="row" style="height: 100%">
                    <ui:include src="sidebar.xhtml"/>
                    <div class="cell auto-size padding20 bg-white" id="cell-content">
                        <h1 class="text-light">Produtos
                            <span class="mif-shopping-basket2 place-right"></span>
                        </h1>
                        <hr class="thin bg-grayLighter" />
                        <p:button icon="ui-icon-star" value="Mais vistos"/>
                        <p:button icon="ui-icon-arrowthick-1-s" value="Preço decrescente"/>
                        <p:button icon="ui-icon-arrowthick-1-n" value="Preço crescente"/>
                        <hr class="thin bg-grayLighter"/>
                        
                        <p:dataTable var="produtos" value="#{tableFeeder.listOfProducts}" class="dataTable border bordered alinhar">
                        <p:column headerText="Nome" style="text-align: center;">
                            <h:outputText value="#{produtos.name}" />
                        </p:column>
                        <p:column headerText="Preço" style="text-align: center;">
                            <h:outputText value="#{produtos.price}" />
                        </p:column>
                        <p:column headerText="Descrição" style="text-align: center;">
                            <h:outputText value="#{produtos.description}" />
                        </p:column>
                        <p:column headerText="Peso" style="text-align: center;">
                            <h:outputText value="#{produtos.weight}" />
                        </p:column>
                    </p:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
