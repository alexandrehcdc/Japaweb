<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Japaweb - Login</title>
        <ui:include src="masterpage.xhtml"/>
    </h:head>
    <h:body class="font">
        <h:form class="login-form padding20 block-shadow" onsubmit="return validateForm()">
            <h2 class="text-light">Bem-vindo ao Japaweb!</h2>
                <hr class="thin" />
                <div class="input-control text full-size">
                    <pm:field>
                        <p:inputText placeholder="Usuário" label="Nome" required="true" requiredMessage="Por favor, insira o seu nome de usuário."/>
                        </pm:field>
                </div>
                <div class="input-control password full-size">
                    <pm:field>
                        <p:password id="password" placeholder="Senha" required="true" requiredMessage="Por favor, insira a sua senha de usuário."/>
                        <br/>
                    </pm:field>
                    </div>
                <div class="form-actions">
                    <br/>
                    <p:commandButton value="Enviar" icon="ui-icon ui-icon-arrowreturnthick-1-e" class="button primary"/>
                    <p:commandButton value="Cadastro" icon="ui-icon ui-icon-pencil" class="button secondary"/>
                </div>
                
        </h:form> 
   </h:body>
</html>
