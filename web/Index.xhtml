<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
        <title>Facelet Title</title>
        <ui:include src="masterpage.xhtml"/>
        <style>
            
        html, body {
            height: 100%;
        }
        body {
        }
        .page-content {
            padding-top: 3.125rem;
            min-height: 100%;
            height: 100%;
        }
        .table .input-control.checkbox {
            line-height: 1;
            min-height: 0;
            height: auto;
        }

        @media screen and (max-width: 800px){
            #cell-sidebar {
                flex-basis: 52px;
            }
            #cell-content {
                flex-basis: calc(100% - 52px);
            }
        }
    
        </style>
    </h:head>
    <h:body class="">
        <ui:include src="appbar.xhtml"/>
        <div class="page-content">
            <div class="flex-grid no-responsive-future" style="height: 100%">
                <div class="row" style="height: 100%">
                    <ui:include src="sidebar.xhtml"/>
                    <div class="cell auto-size padding20 bg-white" id="cell-content">
                        <h1 class="text-light">Produtos
                            <span class="mif-drive-eta place-right"></span>
                        </h1>
                        <hr class="thin bg-grayLighter" />
                        <p:commandButton value="Mais comprados" icon="ui-icon ui-icon-arrowreturnthick-1-e" class="button primary"> </p:commandButton>
                        <p:commandButton value="Mais vistos" icon="ui-icon ui-icon-arrowreturnthick-1-e" class="button primary"> </p:commandButton>
                        <p:commandButton value="Preço decrescente" icon="ui-icon ui-icon-arrowreturnthick-1-e" class="button primary"> </p:commandButton>
                        <hr class="thin bg-grayLighter"/>
                        
                    <p:dataTable var="produtos" value="#" class="dataTable border bordered alinhar">
                        <p:column headerText="Nome">
                            <h:outputText value="#" />
                        </p:column>
                        <p:column headerText="Preço">
                            <h:outputText value="#" />
                        </p:column>
                        <p:column headerText="Vendedor" >
                            <h:outputText value="#" />
                        </p:column>
                        <p:column headerText="Peso">
                            <h:outputText value="#" />
                        </p:column>
                    </p:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
