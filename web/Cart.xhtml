<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
        <title>Início - Japaweb</title>
        <ui:include src="masterpage.xhtml"/>
        <link href="utils/indexcss.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <ui:include src="appbar.xhtml"/>
        <div class="page-content">
            <div class="flex-grid no-responsive-future" style="height: 100%">
                <div class="row" style="height: 100%">
                    <ui:include src="sidebar.xhtml"/>
                    <div class="cell auto-size padding20 bg-white" id="cell-content">
                        <h1 class="text-light">Carrinho
                            <span class="mif-cart place-right"></span>
                        </h1>
                        <hr class="thin bg-grayLighter" />
                        
                    <p:dataTable var="produtos" value="#" class="dataTable border bordered alinhar">
                        <p:column headerText="Nome do produto">
                            <h:outputText value="#" />
                        </p:column>
                        <p:column headerText="Preço">
                            <h:outputText value="#" />
                        </p:column>
                        <p:column headerText="Vendedor" >
                            <h:outputText value="#" />
                        </p:column>
                        <p:column headerText="Frete">
                            <h:outputText value="#" />
                        </p:column>
                    </p:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
